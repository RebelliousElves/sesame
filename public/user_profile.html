<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/index.css">

    <title>Sesame! User Profile</title>
  </head>
  <body>
		<div class="container-fluid">
		
			<form>
			  <div class="form-group">
				<label for="exampleInputEmail1">Name</label>
				<input type="email" class="form-control" id="exampleInputName" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Age</label>
				<input type="password" class="form-control" id="exampleInputAge" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Gender</label>
				<input type="password" class="form-control" id="exampleInputAge" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Person to Contact</label>
				<input type="password" class="form-control" id="exampleInputAge" placeholder="">
			  </div>		
			  
				<div class="form-group">
						<label for="exampleInputPassword1">Disability</label>
						<input type="password" class="form-control" id="exampleInputAge" placeholder="">
					<div class="row disability_details">
						<div class="col-md-6">
							<label for="exampleInputPassword1">Type</label>
							<input type="password" class="form-control" id="exampleInputAge" placeholder="">
						</div>
						<div class="col-md-6">
							<label for="exampleInputPassword1">Severity</label>
							<div class="row">
								<div class="input-group-text">
									<input type="radio" aria-label="Checkbox for following text input">
								</div>
								<label class="disability_label" for="exampleInputPassword1">Mild</label>
							</div>
							<div class="row">
								<div class="input-group-text">
									<input type="radio" aria-label="Checkbox for following text input">
								</div>
								<label class="disability_label" for="exampleInputPassword1">Moderate</label>
							</div>
							<div class="row">
								<div class="input-group-text">
									<input type="radio" aria-label="Checkbox for following text input">
								</div>
								<label class="disability_label" for="exampleInputPassword1">Severe</label>
							</div>								
							</div>								
						</div>
					</div>						
					
					</div>			
	  
			  
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
			
		</div>
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="test.js></script>
	
  </body>
</html>
